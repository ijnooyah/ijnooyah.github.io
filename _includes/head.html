<!-- https://t.co/dKP3o1e -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<!-- <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"> -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" id="theme_source">
{% if site.minimal_mistakes_skin2 %}
  <link rel="stylesheet alternate" href="{{ '/assets/css/main2.css' | relative_url }}" id="theme_source_2">
  <script>
    let theme = sessionStorage.getItem('theme');
    if(theme === "dark")
    {
      sessionStorage.setItem('theme', 'dark');
      node1 = document.getElementById('theme_source');
      node2 = document.getElementById('theme_source_2');
      node1.setAttribute('rel', 'stylesheet alternate'); 
      node2.setAttribute('rel', 'stylesheet');
    }
    else
    {
      sessionStorage.setItem('theme', 'light');
    }

    // 아바타 업데이트 함수
    function updateAvatar() {
      var avatarImg = document.querySelector('.author__avatar img');
      if (!avatarImg) return;

      var isDarkMode = sessionStorage.getItem('theme') === 'dark';
      var darkAvatarSrc = avatarImg.getAttribute('data-dark-src');
      var lightAvatarSrc = avatarImg.getAttribute('data-light-src');

      avatarImg.src = isDarkMode && darkAvatarSrc ? darkAvatarSrc : lightAvatarSrc;
    }

    // 페이지 로드 시 아바타 업데이트
    document.addEventListener('DOMContentLoaded', updateAvatar);

    // 테마 토글 함수 수정
    function toggleTheme() {
      var node1 = document.getElementById('theme_source');
      var node2 = document.getElementById('theme_source_2');
      if(node1.getAttribute('rel') == 'stylesheet') {
        node1.setAttribute('rel', 'stylesheet alternate');
        node2.setAttribute('rel', 'stylesheet');
        sessionStorage.setItem('theme', 'dark');
      } else {
        node2.setAttribute('rel', 'stylesheet alternate');
        node1.setAttribute('rel', 'stylesheet');
        sessionStorage.setItem('theme', 'light');
      }
      updateAvatar();
    }
  </script>
{% endif %}
